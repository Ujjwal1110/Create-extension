<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div id="container">


        <div class="container-fluid text-white">
            <div class="row">
                <div class="col-md-2"> </div>

                <div class="col-md-6 text-center mt-5 bg-success" style="border:1px solid black;">
                    On click of Copy Button the text will get copied!!!!!!
                </div>

            </div>
        </div>
    </div>
    <button style="margin-left:40%;" id="copy-button" onclick="click" class="btn btn-primary ml-3"
        type="submit">Copy</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
<script>
    function copyContainerContent() {

        const container = document.getElementById('container');
        const containerContent = container.innerText;
        const tempElement = document.createElement('textarea');
        tempElement.value = containerContent;
        document.body.appendChild(tempElement);

        tempElement.select();
        document.execCommand('copy');

        document.body.removeChild(tempElement);

        alert('Container content copied to clipboard!');
    }

    const copyButton = document.getElementById('copy-button');
    copyButton.addEventListener('click', copyContainerContent);

</script>

</html>
